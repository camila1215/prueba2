<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons>
      <ion-menu-button color="light" menu="menu">
      </ion-menu-button>

      <ion-title text-center>Inicio</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

<ion-card>
    <ion-list>
        <ion-list-header>Single Selection</ion-list-header>
      
        <ion-item>
          <ion-label>Gender</ion-label>
          <ion-select placeholder="Select One">
            <ion-select-option value="f">Female</ion-select-option>
            <ion-select-option value="m">Male</ion-select-option>
          </ion-select>
        </ion-item>
      
        <ion-item>
          <ion-label>Hair Color</ion-label>
          <ion-select value="brown" okText="Okay" cancelText="Dismiss">
            <ion-select-option value="brown">Brown</ion-select-option>
            <ion-select-option value="blonde">Blonde</ion-select-option>
            <ion-select-option value="black">Black</ion-select-option>
            <ion-select-option value="red">Red</ion-select-option>
          </ion-select>
        </ion-item>
      
      </ion-list>
</ion-card>

  <br>
  <ion-list>
    <ion-item *ngFor="let c of componentes" detail [routerLink]="c.redirectTo">{{c.name}}
      <ion-icon slot="start" [name]="c.icon"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" (click)="Onlogout()" href="/inicio">
      <ion-icon name="log-out"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
