<app-header titulo="Registrar ordeño"></app-header>

<ion-content>
<ion-grid fixed>          
  <ion-card>
      <ion-item>
        <ion-avatar>
          <img  src="../../assets/icon/basica.jpg">
        </ion-avatar>
        <ion-label text-center>Información Ordeño</ion-label>
      </ion-item>
                          
      <ion-item>
        <ion-input placeholder="Nombre de la Vaca " [(ngModel)]="nombre_vaca"></ion-input>
      </ion-item>
                       
      <ion-item>
        <ion-input placeholder="ID" [(ngModel)]="numero_vaca"></ion-input>
      </ion-item>
                  
      <ion-item>
          <ion-label color="medium">Fecha de Ordeño</ion-label>
          <ion-datetime  type="date-time" [(ngModel)]="FO"></ion-datetime>
        </ion-item>
                    
        <ion-item>
          <ion-label>Jornada 1:</ion-label>
          <ion-input placeholder="" type="number" [(ngModel)]="jornada1"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input placeholder="Encargado" [(ngModel)]="encargado1"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Jornada 2:</ion-label>
            <ion-input placeholder="" type="number" [(ngModel)]="jornada2"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input placeholder="Encargado" [(ngModel)]="encargado2"></ion-input>
        </ion-item>
      
        <ion-item>
            <ion-label>Total ordeño <h1>{{jornada1 + jornada2}} Lts</h1></ion-label>
        </ion-item>
        
        
      
                       
        
        </ion-card>
                
                  
      <ion-row>
        <ion-col text-center>
          <ion-button (click)="CreateRecord()" [disabled]="!nombre_vaca || !numero_vaca " >
            <ion-icon size="small" slot="icon-only" name="add"></ion-icon>
            &nbsp;Registrar
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <ion-button [routerLink]="['/lechec']"  > Consultar</ion-button>
          <ion-icon size="small" slot="icon-only" name="add"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
                   
                   
                    
                   
  </ion-content>
