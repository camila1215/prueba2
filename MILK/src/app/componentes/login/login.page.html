<app-header titulo="iniciar sesión" ></app-header>

<ion-content>
  <br>
  <ion-card>
    <ion-card-content>

  <ion-item>
    <ion-label position="floating">Correo Electronico</ion-label>
    <ion-input type="text" [(ngModel)]= "email" name="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]= "password" name="password"></ion-input>
  </ion-item>
<br>
<ion-button (click)="onSubmitLogin()" color="light" expand="block">Ingresar</ion-button>

</ion-card-content>
</ion-card>

</ion-content>
