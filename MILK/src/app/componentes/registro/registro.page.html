<app-header titulo="Registrate"></app-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle></ion-card-subtitle>
      <ion-card-title class="texto" Color="medium" mode="ios">Control Lechero UFPSO</ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <ion-item>
        <ion-label position="floating">Nombre de la Finca</ion-label>
        <ion-input type="texto" [(ngModel)]="name" name="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
      </ion-item>

      <br>
      <ion-button color="tertiary" expand="block" (click)="OnSubmitRegister()">Registrar
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
